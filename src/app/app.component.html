<div>
  <h2>
    Популярные фильмы
  </h2>
  <app-filter></app-filter>
  <div class="films">
    <div class="films-film" *ngFor="let film of films">
      <app-filmcard [film]=film></app-filmcard>
    </div>
  </div>
  <h2>
    Самый лучший фильм
  </h2>
  <ng-container class="best-film" *ngIf="best_film">
    <app-filmcard [film]=this.best_film></app-filmcard>
  </ng-container>    
</div>
